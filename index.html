<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB | TodoList</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .fav {
            background-color: aqua;
            color: blue;
        }
    </style>
</head>

<body>
    <div class="app container mt-5 text-center">
        <div class="kotak" :class="{fav : true}">
            asdf
        </div>
        <div class="input-group p-5">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
                @keyup="add" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" @click="push">Add</button>
        </div>
        <div class="alert alert-info m-5" v-for="i in todo" role="alert">
            <p>{{i}}</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
